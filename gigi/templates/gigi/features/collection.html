{% extends "../base.html" %}
{% load static %}
{% block title %} Home {%endblock%}
{% block content %}

<main>
    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="pb-3 h5">Candles</div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
  
          {% for feature in features %}
  
          <div class="col">
            <div class="card shadow-sm">
              <img class="img-fluid" alt="Responsive image" src="{{ feature.image.url }}">
              <div class="card-body">
                <p class="card-text">
                  <a class="text-dark text-decoration-none" href="{{ feature.get_absolute_url }}">{{ feature.scent }}</a>
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted">9min read</small>
                </div>
              </div>
            </div>
          </div>
  
          {% endfor %}
  
        </div>
      </div>
    </div>
  
  
  </main>
  
{% endblock %}
